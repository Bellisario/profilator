<svg width="{{width}}" height="{{height}}" viewBox="0 0 150 200" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<rect id="container" x="0.75" y="0.75" width="148.5" height="198.5" rx="14.25" fill="#0D1117" stroke="#30363D" stroke-width="1.5"/>
<g id="masked_image">
<mask id="mask0_0_1" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="25" y="12" width="100" height="100">
<circle id="mask" cx="75" cy="62" r="49.25" fill="black" stroke="black" stroke-width="1.5"/>
</mask>
<g mask="url(#mask0_0_1)">
<rect id="image" x="25" y="12" width="100" height="100" fill="url(#pattern0)"/>
</g>
</g>
<g id="info">
<text x="50%" font-family="Verdana,DejaVu Sans,sans-serif" font-size="19" fill="white" y="148" text-anchor="middle">{{username}}</text>
<text x="50%" font-family="sans-serif" font-size="12" fill="white" y="165" text-anchor="middle">{{name}}</text>
</g>
<circle id="image_stroke" cx="75" cy="62" r="50.75" stroke="#30363D" stroke-width="1.5"/>
<defs>
<pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
<use xlink:href="#image0_0_1" transform="translate(0 -0.01) scale(0.0025 0.00255)"/>
</pattern>
<image id="image0_0_1" data-name="{{username}}.png" width="400" height="400" xlink:href="data:image/png;base64,{{image}}"/>
</defs>
</svg>
