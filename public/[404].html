<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fallback PNG favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- vectorial favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <title>GitHub Profilator - Not Found</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>GitHub Profilator<span id="version">Alpha</span></h1>
    <h2>Not Found</h2>
    <h3>The given username is not on GitHub.</h3>
    <img
      id="the-result"
      src="/@profilator"
      alt="GitHub_Profilator"
      onload="this.style.opacity = 1;"
    />
    <br />
    <!-- id "the-markdown" because using styles from Homepage -->
    <a href="/" style="all: unset"
      ><input id="the-markdown" type="button" value="Back Homepage"
    /></a>
    <footer>
      GitHub Profilator by
      <a href="https://github.com/Bellisario">Giorgio Bellisario</a>, released
      under the
      <a href="https://github.com/Bellisario/profilator/blob/main/LICENSE"
        >MIT License</a
      >.
    </footer>
  </body>
</html>
